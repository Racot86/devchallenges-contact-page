<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Responsive Web Developer - Contact Page</title>
    <link href="images/favicon.ico" rel="icon" sizes="any" type="image/x-icon">
</head>
<body>
<header>
    <img alt="Becv logo" src="./images/contact-form-icon.svg"/>
</header>

<main>
    <h1 class="title">Interested in our business pricing?</h1>
    <h3 class="title-context">Fill out the form to view details and weâ€™ll contact you as soon as possible.</h3>
    <div class="contact-form">
        <div class="row">
            <label class="block-label" for='name'>
                Name
                <input class="contact-form-input" id="name" placeholder="Ethan Johnson"/>
            </label>

            <label class="block-label" for="company-email">
                Company Email
                <input class="contact-form-input" id="company-email" placeholder="ethan@johnson.com"/>
            </label>
        </div>
        <div class="row">
            <label class="block-label" for='company-size'>
                Company Size
                <select class="contact-form-select" id="company-size">
                    <option>50-100 employees</option>
                </select>
            </label>

            <label class="block-label" for="subject">
                Subject
                <select class="contact-form-select" id="subject">
                    <option>Building Landing pages</option>
                </select>
            </label>
        </div>
        <div class="row full-width">
            <label class="block-label full-width" for='message'>
                Message
                <textarea aria-multiline="true" class="contact-form-textarea full-width" id="message"
                          placeholder="Ethan Johnson">50-100 employees</textarea>
            </label>
        </div>
        <button class="contact-form-button" type="submit">Contact Sales</button>
    </div>
</main>

<footer>
</footer>
</body>
</html>
